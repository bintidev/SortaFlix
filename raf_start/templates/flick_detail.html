<!DOCTYPE html>
<html lang="en">

<head>
    {% extends 'base.html' %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ flick.title }} - Flick Details</title>
</head>

<body>

    {% block content %}
    <div class="container mx-auto px-4 py-8">
        <a href="../.." class="text-blue-500 hover:underline mb-4 inline-block">← Back to Flicks</a>
        <a href="/flicks/{{ flick.id }}/update/" class="text-blue-500 hover:underline mb-4 inline-block">Edit Flick</a>
        <h1 class="text-3xl font-bold mb-6">{{ flick.title }}</h1>
        <p class="text-gray-600 mb-4">{{ flick.description }}</p>
        <p class="text-gray-600 mb-4">Release Date: {{ flick.release_date }}</p>
        <p class="text-gray-600 mb-4">Genre: {{ flick.genre.name }}</p>
        <!-- Aquí puedes agregar más detalles del flick, como disponibilidad, plataformas, etc. -->
    </div>
    {% endblock content %}

</body>

</html>
