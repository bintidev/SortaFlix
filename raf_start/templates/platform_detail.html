<!DOCTYPE html>
<html lang="en">

<head>
    {% extends 'base.html' %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}<title>Platform Detail</title>{% endblock %}
</head>

<body>

    {% block content %}
    <div class="container mx-auto px-4 py-8">
        <a href="../.." class="text-blue-500 hover:underline mb-4 inline-block">← Back to Platforms</a>
        <a href="/platforms/{{ platform.id }}/update/" class="text-blue-500 hover:underline mb-4 inline-block">Edit
            Platform</a>
        <h1 class="text-3xl font-bold mb-6">{{ platform.name }}</h1>
        <p class="text-gray-600 mb-4">{{ platform.description }}</p>
        <!-- Aquí puedes agregar más detalles de la plataforma, como disponibilidad, flicks asociados, etc. -->
    </div>
    {% endblock content %}

</body>

</html>
