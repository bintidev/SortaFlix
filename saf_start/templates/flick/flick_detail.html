{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ flick.title }} - Flick Details</title>
</head>

<body>
    {% block content %}
    <div class="container mx-auto px-4 py-8">
            <a
                class="bg-gradient-to-r from-[#6C63FF] to-[#4ECDC4] text-white px-6 py-3 rounded font-medium transition duration-300 hover:translate-y-[-5px] hover:shadow-[0_0_12px_rgba(139_130_255)]"
                href="{% url 'flicks' %}">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#fff"
                    class="size-5 inline">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                </svg> &nbsp;
                Go back to flicks
            </a>

        <div class="flex justify-center align-center mt-8">
            <div
                class="bg-gradient-to-r from-violet-500 via-[#6c63ff] to-[#4ecdc4] rounded-lg p-1">
                <div class="bg-[#e8e8f0] rounded-lg shadow p-4">
                    <img src="{{ flick.cover_image.url }}" alt="{{ flick.title }} cover"
                        class="w-auto h-48 mb-4 transition duration-300 ease-in-out hover:shadow-[0_0_12px_rgba(255_255_255)]">
                    <h2 class="text-xl font-semibold">{{ flick.title }}</h2>
                    <p class="text-gray-600">{{ platform.parent }}</p>
                    <p class="text-gray-600 mt-2">Status: {{ flick.status }}</p>
                    <p class="text-gray-800 mt-2">{{ platform.description|truncatechars:100 }}</p>

                    <div class="mt-6">
                        <a href="{% url 'flick_update' flick.id %}"
                            class="bg-[#4ecdc4] py-2 px-4 mr-2 rounded-lg text-white transition duration-300 hover:bg-[#3ba39d]">Edit Flick</a>
                        <a href="{% url 'flick_delete' flick.id %}"
                            class="bg-transparent py-2 px-4 rounded-lg text-[#5d54d9] border-1 border-[#5d54d9] transition duration-300 hover:text-white border hover:border-transparent hover:bg-[#5d54d9]">Delete Flick</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock content %}
</body>

</html>
